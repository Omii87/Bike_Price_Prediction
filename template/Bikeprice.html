    <label for="company">Company:</label>

      <option value="France">France</option>
      <option value="Canada">Canada</option>

    </select><br>

    <label for="Model">Model:</label>
    <select id="Model" name="Model" required>
      <option value="Artemis">Artemis</option>
      <option value="Meteor 350">Meteor 350</option>
      <option value="Interceptor 650">Interceptor 650</option>
      <option value="TS Street Hunter">TS Street Hunter</option>
      <option value="Perak">Perak</option>
      <option value="Jawa">Jawa</option>
      <option value="XPulse 200T">XPulse 200T</option>

      <option value="Ninja 650">Ninja 650</option>
      <option value="Burgman Street 125">Burgman Street 125</option>

      <option value="RS 650">RS 650</option>
      <option value="RS 660">RS 660</option>
      <option value="'MT-10">'MT-10</option>
    </select><br>

    
    

    <label for="cc">Number of cc:</label>
    <input type="number" id="cc" name="cc" required><br>

    <label for="horsepower">Horsepower:</label>
    <input type="number" id="horsepower" name="horsepower" required><br>

    <label for="transmission">Transmission Type:</label>
    <select id="transmission" name="transmission" required>
      <option value="Manual">Manual</option>
      <option value="6-speed manual">6-speed manual</option>
      <option value="Automatic">Automatic</option>
      <option value="'5-speed manual">'5-speed manual</option>

      <option value="Five-speed constant mesh">Five-speed constant mesh</option>
      <option value="Bafang BBS02 mid-drive motor">Bafang BBS02 mid-drive motor</option>
      <option value="Constant Mesh">Constant Mesh</option>
      <option value="Pedal-assist and throttle">Pedal-assist and throttle</option>
      <option value="4-speed">4-speed</option>
      <option value="Manual">Manual</option>
      <option value="BLDC hub motor">BLDC hub motor</option>
      <option value="6-speed quickshifter">6-speed quickshifter</option>
      <option value="4-speed constant mesh">4-speed constant mesh</option>
      <option value="Single Speed">Single Speed</option>
      <option value="CVT automatic">CVT automatic</option>
    </select><br>

    

    <label for="drivetrain">Drivetrain:</label>
    <select id="drivetrain" name="drivetrain" required>
      <option value="Chain">Chain</option>
      <option value="Chain drive">Chain drive</option>
      <option value="Automatic">Automatic</option>
      <option value="Belt drive">Belt drive</option>
      <option value="Electric">Electric</option>
      <option value="Shaft drive">Shaft drive</option>

      <option value="Single-gear">Single-gear</option>
      <option value="Rear wheel">Rear wheel</option>
      <option value="4-stroke">4-stroke</option>
    </select><br>

      <button type="button" name="seating" value="1">1</button>
      <button type="button" name="seating" value="2">2</button>
      <button type="button" name="seating" value="3">3</button>
    </div><br> -->

    <label for="year">Year:</label>

      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>

      <option value="2018">2018</option>      
      <option value="2019">2019</option>

      <option value="2021">2021</option>
      <option value="2022">2022</option>

    <label for="looks">Looks:</label>

      <option value="Budget">Budget</option>
      <option value="off-road'">off-road</option>

    </select><br>
    <!-- <input type="text" id="looks" name="looks" required><br> -->

    <select id="bodytype" name="bodytype" required>
      <option value="Naked">Naked</option>

    <!-- <input type="text" id="bodytype" name="bodytype" required><br> -->

      <option value="Electric">Electric</option>

      <option value="Air Cooled, Single Cylinder, 4-Stroke">Air Cooled, Single Cylinder, 4-Stroke</option>
      <option value="2-stroke">2-stroke</option>
      <option value="Two-stroke">Two-stroke</option>
      <option value="V-twin, liquid-cooled">V-twin, liquid-cooled</option>
      <option value="1-cylinder">1-cylinder</option>
